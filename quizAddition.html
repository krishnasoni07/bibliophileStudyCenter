                        <label for="user-answer">Enter your option (a, b, c, d): </label>
                        <input type="text" id="user-answer" maxlength="1">
                    </div>

                        <button id="submit-answer">Submit</button>
                    </div>
                </div>

            </div>

            <!-- Div to display the quiz result -->
            <div id="quiz-result" style="display:none;">

                <p id="correct-count"></p>
                <p id="wrong-count"></p>
                <p id="time-taken"></p> <!-- To display the time taken -->
